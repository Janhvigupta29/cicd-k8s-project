apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-app
  template:
    metadata:
      labels:
        app: cicd-app
    spec:
      containers:
      - name: app
      image: dockerhub-janhvigupta29/cicd-k8s-app:latest
      imagePullPolicy: Always
      ports:
      - containerPort: 3000